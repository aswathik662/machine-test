<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(224, 224, 224);
            color: rgb(60, 69, 75);
        }
        nav{
            padding: 15px;
            margin-bottom: 10px;
        }
        img{
            border-radius: 50px;
            height: 80px;
            width: 80px;
            padding: 2px;
            border: 3px solid rgb(35, 170, 69);
        }
        a{
            color: rgb(60, 69, 75);
        }
    </style>
</head>
<body>
    <div class="container-fluid" >
        <nav>
            <div class="row">
                <div class="col-4"> <div style="height: 30px;width: 120px;border-radius: 50px;background-color: #aaaaaa;display: flex;"><div style="width: 30px;height: 30px;background-color: rgb(154, 50, 50);border-radius: 50px;text-align: center;color: white;">In</div><div style="text-align: right;padding: 2px 0 0 10px;">Infotech</div></div></div>
                <div class="col-4" style="text-align: center;"> 
                    <form method="POST">
                        {% csrf_token %}
                        <div style="width: 250px;background-color: white;border-radius: 10px;border: 1px solid rgb(132, 132, 132);">
                            <input type="text" name="search" placeholder="search" style="border: none;">
                            <button type="submit" style="border: none;background-color: white;"><i class="bi bi-search"></i></button>
                        </div>
                    </form>
                </div>
                <div class="col-4" style="text-align: right; font-size: smaller;"><b>Dashboard</b></div>
            </div>
        </nav>
        <div class="row">
            <div class="row">
                <div class="col"><h3>Employee</h3></div>
                <div class="col" style="text-align: right;"><a href="{% url 'create' %}"><i class="bi bi-plus" style="font-size: xx-large;"></i></a></div>
            </div>
            <div class="row">
                {% for x in data %}
                <div class="col" style="background-color: rgb(255, 255, 255);padding: 10px;margin: 10px;border-radius: 2px;">
                    <div style="text-align: center;box-shadow:1px 1px 10px #aaaaaa; padding: 30px 0 50px 0;margin-bottom: 10px;">
                        <img src="{{x.profile_image.url}}" alt="img">
                        <p><b>{{x.first_name}} {{x.last_name}}</b></p>
                        <div class="row">
                            <div class="col"><a href="{% url 'edit' x.id %}"><i class="bi bi-person-lines-fill"></i></a></div>   
                            <div class="col"><a href="{% url 'deletee' x.id %}"><i class="bi bi-trash-fill"></i></a></div>
                        </div>
                    </div>
                    <div class="row" style="text-align: center;box-shadow:1px 1px 10px #aaaaaa;margin: auto; padding: 20px 10px 10px 10px;">
                        <div class="col"><p><b>{{x.department}}</b><br>Department</p>
                        <p><b>{{x.date_of_joining}}</b><br>Date of Joining</p></div>
                        <div class="col"><b><p>{{x.designation}}</b><br>Designation</p>
                        <p><b>${{x.salary}}</b><br>Salary</p></div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
